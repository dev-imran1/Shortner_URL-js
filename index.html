<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shortner url</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper">
        <script src="https://cdn.lordicon.com/lordicon.js"></script>
        <lord-icon src="https://cdn.lordicon.com/jdsvypqr.json" trigger="hover" stroke="bold"
            colors="primary:#c67d53,secondary:#9cf4a7" style="width:1000px; height:100px">
        </lord-icon>
        <h1>Shorten a long URL</h1>
        <input type="text" id="longUrl" placeholder="Enter URL To Shorten">
        <div class="buttons">
            <button id="reload-btn">
                <i class="fa-solid fa-arrows-rotate"></i>
                Refresh
            </button>

            <button id="short-btn">
                <i class="fa-solid fa-link"></i>
                Shorten URL
            </button>
        </div>
        <label for="shortUrl">Shorten URL</label>
        <textarea rows="3" id="shortUrl"></textarea>
        <small>Power by Imran Hossian</small>
    </div>





    <script src="script.js"></script>
</body>

</html>
